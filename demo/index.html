<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-material demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- <script async type="module" src="https://cdn.jsdelivr.net/npm/xtal-in@0.0.17/add-event-listener.js"></script> -->
    <script async type="module" src="https://cdn.jsdelivr.net/npm/xtal-method@0.0.13/xtal-im-ex.js"></script>
    <script async type="module" src="add-event-listener.js"></script>
    <script async type="module" src="../bra-ket.js"></script>
    <script async type="module" src="../text-input/xtal-text-input-md.js"></script>
    <script async type="module" src="../checkbox-input/xtal-checkbox-input-md.js"></script>
    <script async type="module" src="../radio-group/xtal-radio-group-md.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <!-- <link rel="import" href="../xtal-material.html"> -->

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <template data-src="xtal-material"></template>
    <style>
      .background {
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
    </style>
      <script type="module ish" id="_root_lit_html">
          const root = 'https://cdn.jsdelivr.net/npm/lit-html/';
        </script>
        <script type="module ish" id="_lit_html">
            const { html, render } = await import(root + 'lit-html.js');
        </script>
        <script type="module ish" id="_lit_repeat">
          const { repeat } = await import(root + 'lib/repeat.js');
        </script>
  </head>
  <body>
    <video width="1280" height="720" class="background" autoplay muted loop>
        <source src="https://codepen.jonnitto.ch/BackgroundVideo.mp4" type="video/mp4">
    </video>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-material demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <bra-ket></bra-ket>
              <div>[[testing]]</div>
              <xtal-radio-group-md name="pronoun">
                <xtal-im-ex disabled input="[]">
                  
                  <script type="module ish">
                    XtalIMEX.insert(_root_lit_html, _lit_html);
                    const radioButtonListGenerator = items => html`
                    <div class="form-radio form-radio-inline">
                        <div class="form-radio-legend">Prefered Pronoun</div>
                        <label class="form-radio-label">
                            <input name=pronoun class="form-radio-field" type="radio" required value="He" />
                            <i class="form-radio-button"></i>
                            <span>He</span>
                        </label>
                        <label class="form-radio-label">
                            <input name=pronoun class="form-radio-field" type="radio" required value="She" />
                            <i class="form-radio-button"></i>
                            <span>She</span>
                        </label>
                        <label class="form-radio-label">
                            <input name=pronoun class="form-radio-field" type="radio" required value="They" />
                            <i class="form-radio-button"></i>
                            <span>They</span>
                        </label>
                        <label class="form-radio-label">
                            <input name=pronoun class="form-radio-field" type="radio" required value="Ze" />
                            <i class="form-radio-button"></i>
                            <span>Ze</span>
                        </label>
                        <label class="form-radio-label">
                            <input name=pronoun class="form-radio-field" type="radio" required value="A pronoun not listed" />
                            <i class="form-radio-button"></i>
                            <span>A pronoun not listed</span>
                        </label>
                        <label class="form-radio-label">
                            <input name=pronoun class="form-radio-field" type="radio" required value="No pronoun preference" />
                            <i class="form-radio-button"></i>
                            <span>No pronoun preference</span>
                        </label>
                        
                    </div>`;
                    export const renderer = (list, target) => render(radioButtonListGenerator(list), target);
                  </script>
                </xtal-im-ex>
              </xtal-radio-group-md>
              <small class="form-element-hint">Feel free to choose</small>
              <xtal-text-input-md placeholder="Please fill in your full name" value="{{testing}}">
                  <add-event-listener on="click" dispatch event-name="hello" value="{{iah}}" bubbles composed></add-event-listener>
                  <span slot="label">Name</span>
              </xtal-text-input-md> 
              

              <xtal-email-input-md>
                  <span slot="label">Email</span>
                  <span slot="hint">We will never spam you</span>
              </xtal-email-input-md>
              <div>[[checkboxValue]]</div>
              <xtal-checkbox-input-md checked="{{checkboxValue}}">
                <span slot="label">Rap</span>
              </xtal-checkbox-input-md>  

            </template>
          </dom-bind>
          <script>
              document.body.addEventListener('hello', e=>{
                //alert('received test1 message');
                console.log('received click event');
              })
              
            </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
