<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-material demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script async type="module" src="https://cdn.jsdelivr.net/npm/xtal-in/add-event-listener.js"></script>
    <!-- <script async  src="../xtal-input.js"></script> -->
    <!-- <template id="xtal_shadow_template">

    <script async type="module" src="../xtal-shadow.js"></script> -->
    <template id="xtal_material_input_template">
        <style>
            :host {
               display: block;
           }
        </style>
        <link rel="stylesheet" href="../xtal-material-input.css">
        <div class="form-element form-input">
    
            <input id="input_field" class="form-element-field" placeholder=" " required/>
            <div class="form-element-bar"></div>
            <label class="form-element-label" for="input_field">
            <slot name="label"></slot>
            </label>
            <small class="form-element-hint">
                <slot name="hint"></slot>
            </small>
        </div>
    </template>
    <template id="xtal_material_email_input_template">
        <style>
            :host {
               display: block;
           }
        </style>
        <link rel="stylesheet" href="../xtal-material-input.css">
        <div class="form-element form-input">
            <input id="input_field" class="form-element-field" placeholder=" " required/>
            <div class="form-element-bar"></div>
            <label class="form-element-label" for="input_field">
            <slot name="label"></slot>
            </label>
            <small class="form-element-hint">
                <slot name="hint"></slot>
            </small>
        </div>
    </template>
    <template id="xtal_material_checkbox_template">
        <style>
            :host {
               display: block;
           }
        </style>
        <link rel="stylesheet" href="../xtal-material-checkbox-radio.css">
        <label class="form-checkbox-label">
            <input id="input_field" class="form-checkbox-field" type="checkbox" />
            <i class="form-checkbox-button"></i>
            <slot name="label"></slot>
        </label>
    </template>
    <script async type="module" src="../xtal-material-input.js"></script>
    <script async type="module" src="../xtal-material-checkbox-radio.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <!-- <link rel="import" href="../xtal-material.html"> -->

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-material demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <div>[[testing]]</div>
              <xtal-material-input placeholder="Please fill in your full name" value="{{testing}}">
                  <!-- <add-event-listener on="click" dispatch event-name="testing" bubbles composed></add-event-listener> -->
                  <span slot="label">Name</span>
              </xtal-material-input> 
              

              <xtal-material-email-input>
                  <span slot="label">Email</span>
                  <span slot="hint">We will never spam you</span>
              </xtal-material-email-input>
              <div>[[checkboxValue]]</div>
              <xtal-material-checkbox checked="{{checkboxValue}}">
                <span slot="label">Rap</span>
              </xtal-material-checkbox> 
              
            </template>
          </dom-bind>
          <script>
              document.body.addEventListener('testing', e=>{
                //alert('received test1 message');
  
              })
              
            </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
