<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-material demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- <script async type="module" src="https://cdn.jsdelivr.net/npm/xtal-in@0.0.17/add-event-listener.js"></script> -->
    <script async type="module" src="add-event-listener.js"></script>
    <script async type="module" src="../bra-ket.js"></script>
    <script async type="module" src="../xtal-text-input-md.js"></script>
    <script async type="module" src="../xtal-checkbox-input-md.js"></script>
    <script async type="module" src="../xtal-radio-input-md.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <!-- <link rel="import" href="../xtal-material.html"> -->

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <template data-src="xtal-material"></template>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-material demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <bra-ket></bra-ket>
              <div>[[testing]]</div>
              <xtal-radio-input-md>
                <span slot="label">He</span>
              </xtal-radio-input-md>
              <xtal-text-input-md placeholder="Please fill in your full name" value="{{testing}}">
                  <add-event-listener on="click" dispatch event-name="hello" value="{{iah}}" bubbles composed></add-event-listener>
                  <span slot="label">Name</span>
              </xtal-text-input-md> 
              

              <xtal-email-input-md>
                  <span slot="label">Email</span>
                  <span slot="hint">We will never spam you</span>
              </xtal-email-input-md>
              <div>[[checkboxValue]]</div>
              <xtal-checkbox-input-md checked="{{checkboxValue}}">
                <span slot="label">Rap</span>
              </xtal-checkbox-input-md> 

            </template>
          </dom-bind>
          <script>
              document.body.addEventListener('hello', e=>{
                //alert('received test1 message');
                console.log('received click event');
              })
              
            </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
