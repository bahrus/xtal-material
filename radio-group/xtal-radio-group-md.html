<style>
    :host {
    display: block; 
    /* all: initial; */
  }

 :host-context(.form-radio) {
  position: relative;
  margin-top: 2.25rem;
  margin-bottom: 2.25rem;
  text-align: left; }

 :host-context(.form-radio-inline .form-radio-label ){
  display: inline-block;
  margin-right: 1rem; }

 :host-context(.form-radio-legend) {
  margin: 0 0 0.125rem 0;
  font-weight: 500;
  font-size: 1rem;
  color: #333; }

 :host-context(.form-radio-label) {
  position: relative;
  cursor: pointer;
  padding-left: 1.5rem;
  text-align: left;
  color: #333;
  display: block;
  margin-bottom: 0.5rem; }

 :host-context(.form-radio-label:hover i) {
  color: #337ab7; }

 :host-context(.form-radio-label span) {
  display: block; }

 :host-context(.form-radio-label input) {
  width: auto;
  opacity: 0.0001;
  position: absolute;
  left: 0.25rem;
  top: 0.25rem;
  margin: 0;
  padding: 0; }

 :host-context(.form-radio-button) {
  position: absolute;
  left: 0;
  cursor: pointer;
  display: block;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  color: #999; }

 :host-context(.form-radio-button::before,
.form-radio-button::after) {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  margin: 0.25rem;
  width: 1rem;
  height: 1rem;
  transition: transform 0.28s ease, color 0.28s ease;
  border-radius: 50%;
  border: 0.125rem solid currentColor;
  will-change: transform, color; }

 :host-context(.form-radio-button::after) {
  transform: scale(0);
  background-color: #337ab7;
  border-color: #337ab7; }

 :host-context(.form-radio-field:checked ~ .form-radio-button::after) {
  transform: scale(0.5); }

 :host-context(.form-radio-field:checked ~ .form-radio-button::before) {
  color: #337ab7; }

 :host-context(.form-has-error .form-radio-button) {
  color: #d9534f; }

::slotted(span) {
  line-height: 24px; }

    </style>
